[package]
name = "rasm"
version = "0.1.0"
edition = "2021"

[dependencies]

[features]
default = ["timed", "target_all", "iinfo"]
mthread = []
timed = []
iinfo = []
target_all = ["target_elf"]
target_elf= []

# should not be used
refresh = ["iinfo"]

[profile.testing]
inherits = "release"
opt-level = 0
lto = false
codegen-units = 256
incremental = true
debug = true

[profile.release]
opt-level = 3
lto = "thin"
codegen-units = 1
